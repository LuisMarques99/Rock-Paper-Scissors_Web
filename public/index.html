<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Rock Paper Scissors</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vast+Shadow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <div id="title">
      <h1>Rock Paper Scissors</h1>
    </div>
    <div id="gameBoard" class="container">
      <div id="serverChoice">
        <img id="serverChoiceImage" src="assets/question_mark.png" />
      </div>
      <div id="gameMessage">
        <p>Choose your weapon!</p>
      </div>
      <div id="userChoices" class="row">
        <div id="rockChoice" class="col-4 userChoiceDiv">
          <button id="rockButton" class="btn">
            <img
              id="rockChoiceImage"
              class="userChoiceImage"
              src="assets/rock.png"
            />
          </button>
        </div>
        <div id="paperChoice" class="col-4 userChoiceDiv">
          <button id="paperButton" class="btn">
            <img
              id="paperChoiceImage"
              class="userChoiceImage"
              src="assets/paper.png"
            />
          </button>
        </div>
        <div id="scissorsChoice" class="col-4 userChoiceDiv">
          <button id="scissorsButton" class="btn">
            <img
              id="scissorsChoiceImage"
              class="userChoiceImage"
              src="assets/scissors.png"
            />
          </button>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
